<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:tabView>
        <p:tab id="form" title="Form">
            <h:form>
                <p:growl id="growl" showDetail="true" sticky="true"></p:growl>
                <p:spinner id="firstNumber" value="#{formBean.firstNumber}"/>
                +              
                <p:spinner id="secondNumber" value="#{formBean.secondNumber}"/>
                <p:commandButton value="Calculate"
                                 action="#{formBean.getGrowlMessage()}"
                                 update="growl result currentDate">
                </p:commandButton>
                =
                <h:outputText id="result" value="#{formBean.calculate()}"/>
                <br/>
                <h:outputText id="currentDate" value="#{formBean.getCurrentDate()}"/>    
            </h:form>               
        </p:tab>
        <p:tab id="table" title="Table">
            <h:form>
                <p:dataTable value="#{tableBean.students}"
                             var="student"
                             rows="5"
                             paginator="true">
                    <p:column>
                        <f:facet name="header">Imię</f:facet>
                        #{student.firstName}
                    </p:column>
                    <p:column sortBy="#{student.lastName}">
                        <f:facet name="header">Nazwisko</f:facet>
                        #{student.lastName}
                    </p:column>
                    <p:column sortBy="#{student.avgGrade}">
                        <f:facet name="header">Średnia</f:facet>
                        #{student.avgGrade}
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:tab>
        <p:tab id="Chart" title="Chart">
            <h:form>
                <p:chart id="chart" 
                         type="line" 
                         model="#{chartBean.lineChartModel}" 
                         widgetVar="chart"/>
                <p:commandButton type="button" value="Reset" onclick="PF('chart').resetZoom()"/>
            </h:form>
        </p:tab>
        </p:tabView>
    </h:body>
</html>
